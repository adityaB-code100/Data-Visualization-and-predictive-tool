<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Data Visualization & Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0e6c6e1.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #0f172a, #020617);
      font-family: 'Poppins', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .glow {
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
    }
    .glow:hover {
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.8);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-gray-900 bg-opacity-80 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-full max-w-md fade-in border border-cyan-500/30">
    {% if session.get('user') %}<h2 class="text-3xl font-bold text-center text-cyan-400 mb-6 tracking-wide">Update Password</h2>
   {% else %} <h2 class="text-3xl font-bold text-center text-cyan-400 mb-6 tracking-wide">Reset Password</h2> {% endif %}
    <p class="text-gray-400 text-center mb-8">Enter your email and new password</p>

    <form id="resetForm" method="POST" class="space-y-6" action="{{ url_for('forgot_password') }}">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required
               class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-500 transition duration-200">
      </div>

      <!-- New Password -->
      <div>
        <label for="new_password" class="block text-sm font-medium text-gray-300 mb-2">New Password</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required minlength="6"
               class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-500 transition duration-200">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-400 text-gray-900 font-semibold py-3 rounded-lg transition duration-300 glow">
        <i class="fa-solid fa-key mr-2"></i>Reset Password
      </button>
    </form>

    <div class="mt-6 text-center text-gray-400 text-sm">
       {% if session.get('user') %}<a href="{{ url_for('profile') }}" class="text-cyan-400 hover:underline transition">Back to profile</a>
       {% else %}<a href="{{ url_for('login') }}" class="text-cyan-400 hover:underline transition">Back to Login</a>{% endif %}
    </div>
  </div>

  <!-- JS Validation -->
  <script>
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      const email = document.getElementById("email").value.trim();
      const newPassword = document.getElementById("new_password").value;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        e.preventDefault();
        return;
      }

      if (newPassword.length < 6) {
        alert("Password must be at least 6 characters long.");
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
