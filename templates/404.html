<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;  /* Stack items vertically */
      justify-content: center;
      align-items: center;
      background: #ffffff; /* fallback in case GIF doesn't load */
      text-align: center;
    }

    /* Centered GIF */
    .bg {
      max-width: 60%;
      max-height: 60%;
      margin-bottom: 20px; /* space below GIF */
    }

    h1 {
      font-size: 4rem;
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #007bff;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Centered GIF -->
  <img src="{{ url_for('static', filename='Error gif/404.gif') }}" class="bg" alt="404 Animation">

  <!-- Text + Button below GIF -->
  <h1>404</h1>
  <p>Oops! The page you are looking for doesnâ€™t exist.</p>
  <a href="{{ url_for('index') }}" class="btn">Go to Home</a>
</body>
</html>
