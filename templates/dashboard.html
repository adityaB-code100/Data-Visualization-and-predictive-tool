<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">

  <h1 class="text-4xl font-bold mb-8 text-gray-800">Data Analysis Dashboard</h1>
  <p class="text-gray-600 mb-6">Choose what you want to do with your uploaded dataset:</p>

  <div class="flex flex-col sm:flex-row gap-6">
    <!-- Visualization Button -->
    <a href="{{ url_for('visualize', upload_id=upload_id) }}" 
       class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition">
      Visualize Data
    </a>

    <!-- Prediction Button -->
    <a href="{{ url_for('predict', upload_id=upload_id) }}" 
       class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition">
      Predict Data
    </a>
  </div>

  <div class="mt-10">
    <h2 class="text-lg font-semibold text-gray-700">Uploaded File Columns:</h2>
    <ul class="mt-2 bg-white p-4 rounded shadow-md w-80 text-gray-700">
      {% for col in columns %}
        <li class="border-b last:border-0 py-1">{{ col }}</li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
